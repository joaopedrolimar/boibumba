<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="vendadacamisa.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site de Venda de Camisetas</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item {
    min-width: 100%;
  }

  img {
    width: 100%;
    height: auto;
  }

  .controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .control {
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    border: none;
  }

</style>
</head>
<body>

<div class="container">
  <h1 class="titulo1" > <img src="./img/temadiferente.png" alt=""></h1>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="camicaum" src="./img/camisa1.png" alt="Camiseta 1">
      </div>
      <div class="carousel-item">
        <img class="camisadois" src="./img/camisa2.png" alt="Camiseta 2">
      </div>
    </div>
    <div class="controls">
      <button class="prev control">&#10094; Anterior</button>
      <button class="next control">Próximo &#10095;</button>
    </div>
  </div>

  <h2 class="descrição" >A CAMISA DA ESPERANÇA.
    <br>
    <br>

    </h2>
  <div class="camiseta1">
    <h3 class="descricao2" >MODELOS NA COR BRANCA E NA COR PRETA. 
        <br>
        <br>
        <main class="palavra" > 
            
       
         JÁ DISPONIVEL!
        </main>
    </h3>
   
  </div>
  <button class="comprar" >ADQUIRA JÁ!</button>
  
</div>

<script>
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const carouselInner = document.querySelector('.carousel-inner');

  let counter = 0;

  nextBtn.addEventListener('click', () => {
    counter++;
    if (counter === carouselInner.children.length) {
      counter = 0;
    }
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    counter--;
    if (counter < 0) {
      counter = carouselInner.children.length - 1;
    }
    updateCarousel();
  });

  function updateCarousel() {
    carouselInner.style.transform = `translateX(-${counter * 100}%)`;
  }
</script>



</body>

 

 
</html>
